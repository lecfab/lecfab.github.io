    # ------------------------- research -------------------------
    research:
        - title: Ordering nodes to scale to massive real-world networks
          type: PhD project
          dates: 2020 -- ongoing
          supervisors: "[Lionel Tabourier](http://lioneltabourier.fr/reseaux.html) & [Clémence Magnien](https://lip6.fr/Clemence.Magnien/)"
          description: >
            As we have access to arbitrarily big networks collected from various fields (biology, social ties, trade, web),
            graph algorithms can only scale if they have quasi-linear complexity. Ordering the nodes of the graph according
            to specific graph properties such as degree, centrality, or degeneracy can improve experimental runtime,
            theoretical bounds and the resulting quality of an algorithm.
            - Implement and compare existing orders.
            - Define new orders leveraging properties of real graphs.
            - Reduce complexity of algorithms for networks with such properties.
            - Find generative models for these properties.

        - title: Dynamic community detection
          lab: Data Science Team, LIRIS
          location: Lyon
          dates: 2020
          duration: six months
          supervisors: Rémy Cazabet
          file: "[[report](https://fabrice.lecuyer.me/public/pdf/Lecuyer_2020_Dynamical-community-detection.pdf)]"
          description: >
            Detect and analyse communities in fine-grained dynamical networks. Transpose static models to link streams.
            Confront them to various quality functions of the literature. Design scalable methods, test them on real and synthetic datasets.

        - title: Hospital network modelling
          lab: Barabási lab, Northeastern
          location: Boston
          dates: 2017
          duration: three months
          supervisors: Marc Santolini, Amar Dhand, Sean Cornelius, Albert-László Barabási
          file: "[[report](https://fabrice.lecuyer.me/public/pdf/Lecuyer_2017_Hospital-network-model.pdf)]"
          description: >
            Model health trajectories based on millions of hospital admissions. Manipulate different models of mobility such as gravity
            or radiation, and compare them to census data. Study the correlation between social groups and specific diseases.

        - title: Disability communication software
          lab: project with ten Master students
          location: Lyon
          dates: 2016
          duration: one year
          description: >
            Design a communication system for people with paralysis. Program electroencephalography headsets, define fast means
            of expression with linguists. Involve many health professionals and participate in two hackathons.

        - title: Biological regulatory networks
          lab: Institute in Cybernetic
          location: Nantes
          dates: 2016
          duration: two months
          supervisors: Marc Santolini, Amar Dhand, Sean Cornelius, Albert-László Barabási
          file: "[[report in French](https://fabrice.lecuyer.me/public/pdf/Lecuyer_2016_Reseaux-regulation-biologique.pdf)]"
          description: >
            Analyse gene interaction networks and theoretical inference graphs. Parse real data about protein activation
            and inhibition, simulate the behaviour of multi-genes systems.

