    # ------------------------- research -------------------------
    research:
        - title: Ordering nodes to scale to massive real-world networks
          type: PhD project
          display: False
          dates: 2020 -- 2023
          supervisors: "[Lionel Tabourier](http://lioneltabourier.fr/reseaux.html) & [Clémence Magnien](https://lip6.fr/Clemence.Magnien/)"
          description: >
            As we have access to arbitrarily big networks collected from various fields (biology, social ties, trade, web),
            graph algorithms can only scale if they have quasi-linear complexity. Ordering the nodes of the graph according
            to specific graph properties such as degree, centrality, or degeneracy can improve experimental runtime,
            theoretical bounds and the resulting quality of an algorithm. This project consists in implementing and comparing
            existing orders, and defining new orders that leverage properties of real-world graphs.
          fr:
              title: Ordonner les nœuds pour passer à l'échelle sur les graphes réels
              display: False
              dates: 2020 -- en cours
              supervisors: "[Lionel Tabourier](http://lioneltabourier.fr/reseaux.html) & [Clémence Magnien](https://lip6.fr/Clemence.Magnien/)"
              description: >
                Les réseaux générés par les études de différents domaines (biologie, réseaux sociaux, web) sont de plus en plus grands,
                ce qui impose aux algorithmes de graphes d'avoir une complexité quasi-linéaire pour passer à l'échelle.
                Ordonner les nœuds du graphe selon des propriétés spécifiques du réseau peut améliorer la vitesse de certains algorithmes,
                leurs bornes théoriques ou la qualité de leur résultat. Ce projet consiste à implémenter et comparer des ordres existants
                (comme ceux par degré, dégénérescence ou centralité), et à en définir de nouveaux en exploitant les propriétés des réseaux
                du monde réel.

        - shorttitle: Dynamic community detection
          title: Community detection in fine-grained dynamical networks
          lab: Data Science Team, LIRIS
          location: Lyon
          dates: 2020
          duration: six months
          supervisors: Rémy Cazabet
          link: https://fabrice.lecuyer.me/public/pdf/Lecuyer_2020_Dynamical-community-detection.pdf
          description: >
            Detect and analyse communities in fine-grained dynamical networks. Transpose static models to link streams.
            Confront them to various quality functions of the literature. Design scalable methods, test them on real and synthetic datasets.
          fr:
            shorttitle: Détection de communautés temporelles
            lab: équipe Data Science, LIRIS
            location: Lyon
            dates: 2020
            duration: six mois
            supervisors: Rémy Cazabet
            link: https://fabrice.lecuyer.me/public/pdf/Lecuyer_2020_Dynamical-community-detection.pdf
            description: >
                Détecter et analyser les communautés dans des réseaux à haute résolution temporelle. Transposer les modèles statiques aux flots de liens.
                Confronter ces modèles aux nombreux résultats de la litérature. Construire des méthodes qui passent à l'échelle, et les tester sur des données réelles ou synthétiques.

        - shorttitle: Hospital network modelling
          title: Model of the Hospital Network and Health Trajectories
          lab: Barabási lab, Northeastern
          location: Boston
          dates: 2017
          duration: three months
          supervisors: Marc Santolini, Amar Dhand, Sean Cornelius, Albert-László Barabási
          link: https://fabrice.lecuyer.me/public/pdf/Lecuyer_2017_Hospital-network-model.pdf
          description: >
            Model health trajectories based on millions of hospital admissions. Manipulate different models of mobility such as gravity
            or radiation, and compare them to census data. Study the correlation between social groups and specific diseases.
          fr:
            shorttitle: Modélisation d'un réseau hospitalier
            lab: Barabási lab, Northeastern University
            location: Boston
            dates: 2017
            duration: trois mois
            supervisors: Marc Santolini, Amar Dhand, Sean Cornelius, Albert-László Barabási
            link: https://fabrice.lecuyer.me/public/pdf/Lecuyer_2017_Hospital-network-model.pdf
            description: >
                Modéliser les trajectoires hospitalières à partir des données issues de millions d'hospitalisations.
                Manipuler différents modèles de mobilité comme la gravité ou la radiation, et les comparer aux données officielles des recensements.
                Étudier la corrélation entre les groupes démographiques et certaines maladies.

        - title: Disability communication software
          lab: project with ten Master students
          location: Lyon
          dates: 2016
          duration: one year
          description: >
            Design a communication system for people with paralysis. Program electroencephalography headsets, define fast means
            of expression with linguists. Involve many health professionals and participate in two hackathons.
          fr:
            title: Logiciel de communication pour l'aide au handicap
            lab: avec dix élèves de Master
            location: Lyon
            dates: 2016
            duration: un an
            description: >
                Concevoir un système de communication pour personnes paralysées. Programmer un casque d'électro-encéphalographie,
                définir des moyens d'expression rapide en collaboration avec des linguistes. Coordonner de nombreuses personnes
                du milieu médical et participer à deux hackathons.

        - shorttitle: Biological regulatory networks
          title: Introduction de données quantitatives dans la modélisation qualitative des régulations biologiques
          lab: Institute in Cybernetic
          location: Nantes
          dates: 2016
          duration: two months
          supervisors: Olivier Roux
          link: https://fabrice.lecuyer.me/public/pdf/Lecuyer_2016_Reseaux-regulation-biologique.pdf
          description: >
            Analyse gene interaction networks and theoretical inference graphs. Parse real data about protein activation
            and inhibition, simulate the behaviour of multi-genes systems.
          fr:
            shorttitle: Réseaux de régulation biologique
            lab: Institut de Cybernétique
            location: Nantes
            dates: 2016
            duration: deux mois
            supervisors: Olivier Roux
            link: https://fabrice.lecuyer.me/public/pdf/Lecuyer_2016_Reseaux-regulation-biologique.pdf
            description: >
                Analyser le réseau d'interaction des gènes et les graphes d'inférence théoriques.
                Organiser des données réelles sur les activations et inhibitions de protéines.
                Simuler le comportement d'un système impliquant plusieurs gènes.

